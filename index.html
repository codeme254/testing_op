<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sweet auto horizontal scroll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>zaph tours, tourismo laxadonta</h2>
    <div class="container">
        <button class="btn">&lt;</button>

        <div class="scrolling_container">
            <div class="feature_box">
                <div class="img img1"></div>
                <h3>zone 1</h3>
                <p class="pricing">
                    <span>$900</span>
                    $600
                </p>
            </div>

            <div class="feature_box">
                <div class="img img2"></div>
                <h3>zone 2</h3>
                <p class="pricing">
                    <span>$800</span>
                    $700
                </p>
            </div>

            <div class="feature_box">
                <div class="img img3"></div>
                <h3>zone 3</h3>
                <p class="pricing">
                    <span>$1000</span>
                    $940
                </p>
            </div>

            <div class="feature_box">
                <div class="img img4"></div>
                <h3>zone 4</h3>
                <p class="pricing">
                    <span>$9000</span>
                    $7000
                </p>
            </div>

            <div class="feature_box">
                <div class="img img5"></div>
                <h3>zone 5</h3>
                <p class="pricing">
                    <span>$7000</span>
                    $6500
                </p>
            </div>

            <div class="feature_box">
                <div class="img img6"></div>
                <h3>zone 6</h3>
                <p class="pricing">
                    <span>$8000</span>
                    $7000
                </p>
            </div>

            <div class="feature_box">
                <div class="img img7"></div>
                <h3>zone 7</h3>
                <p class="pricing">
                    <span>$1200</span>
                    $1000
                </p>
            </div>

            <div class="feature_box">
                <div class="img img8"></div>
                <h3>zone 8</h3>
                <p class="pricing">
                    <span>$7800</span>
                    $6000
                </p>
            </div>
        </div>
        <button class="btn">&gt;</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
